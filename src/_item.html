<div class="item">
	<div class="item__body">
		<div class="item__slider slider">
			<div class="slider__body _swiper">
				<a href="@@redirect" class="slider__slide">
					<div class="slider__image"><img src="@@path1" alt=""></div>
				</a>
				<a href="@@redirect" class="slider__slide">
					<div class="slider__image"><img src="@@path2" alt=""></div>
				</a>
				<a href="@@redirect" class="slider__slide">
					<div class="slider__image"><img src="@@path3" alt=""></div>
				</a>
				<a href="@@redirect" class="slider__slide">
					<div class="slider__image"><img src="@@path4" alt=""></div>
				</a>
			</div>

			<div class="slider__control">
				<div class="slider__arrow slider__arrow_prev"></div>
				<div class="slider__arrow slider__arrow_next"></div>
			</div>
			<div class="slider__dotts">

			</div>
		</div>
		<div class="item__description">
			<div class="item__label">
				<p class="item__room"><span class="text_h2 lux" data-lux="@@lux">№ @@number</span></p>
				<div class="item__cost"><span>@@cost</span> в сутки</div>
			</div>
			<span></span>
			<div class="item__rate">
				<div data-ajax="false" class="item__grade grade">
					<!-- ЗВЁЗДОЧКИ -->
					<div class="grade__body">
						<div class="grade__active" data-rate="@@rate"></div>
						<div class="grade__items">
							<input type="radio" class="grade__item" value="1" name="grade">
							<input type="radio" class="grade__item" value="2" name="grade">
							<input type="radio" class="grade__item" value="3" name="grade">
							<input type="radio" class="grade__item" value="4" name="grade">
							<input type="radio" class="grade__item" value="5" name="grade">
						</div>
					</div>
				</div>
				<div class="item__value"><span>@@count</span> Отзывов</div>
			</div>
		</div>
	</div>
</div>
